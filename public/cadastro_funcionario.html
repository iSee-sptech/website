<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../public/css/cadastro_func.css">
</head>

<body>

    <div class="container">

        <div class="texto">

            <h1>Cadastre - se</h1>

        </div>

        <form action="" id="form_cadastro_func" method="post" onsubmit="return">

            <div class="campo_um">

                <label for="">Nome Completo:</label>
                <input type="text" id="input_nome_func">
                <small></small>

                <label for="">E-mail:</label>
                <input type="text" id="input_email_func">
                <small></small>

                <label for="">Endere√ßo (CEP):</label>
                <input type="text" id="input_endereco_func">
                <small></small>

                <label for="">Data de Nascimento:</label>
                <input type="date" id="input_data_nasc_func">
                <small></small>

                <label for="">Cargo</label>
                <select name="" id="cargo_func">
                    <option value="">Gestor</option>
                    <option value="">Suporte</option>

                </select>
                <small></small>

            </div>

            <div class="campo_dois">

                <label for="">CPF:</label>
                <input type="number" id="input_cpf_func">
                <small></small>

                <label for="">Celular/Telefone:</label>
                <input type="number" id="input_cell_func">
                <small></small>

                <label for="">Senha:</label>
                <input type="password" id="input_senha_func">
                <small></small>

                <label for="">Confirmar Senha:</label>
                <input type="password" id="input_number_func">
                <small></small>

            </div>

        </form>

        <div class="botoes">

            <div class="botao_cadastro">

                <button>
                    Cadastrar
                </button>

            </div>

            <div class="botao_sair">

                <button id="botao_sair" onclick="sair()">
                    Sair
                </button>

            </div>

        </div>

    </div>

</body>

</html>

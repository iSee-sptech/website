<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro_func.css" />
  </head>

  <body>
    <div class="container">
      <div class="texto">
        <h1>Cadastre - se</h1>
      </div>

      <form action="" id="form_cadastro_func" method="post" onsubmit="return">
        <div class="campo_um">
          <label for="">Nome Completo:</label>
          <input type="text" id="input_nome_func" />
          <small></small>

          <label for="">E-mail:</label>
          <input type="text" id="input_email_func" />
          <small></small>

          <label for="">Endereço (CEP):</label>
          <input type="text" id="input_endereco_func" />
          <small></small>

          <label for="">Data de Nascimento:</label>
          <input type="date" id="input_data_nasc_func" />
          <small></small>

          <label for="">Cargo</label>
          <select name="" id="cargo_func">
            <option value="">Gestor</option>
            <option value="">Suporte</option>
          </select>
          <small></small>
        </div>

        <div class="campo_dois">
          <label for="">CPF:</label>
          <input type="number" id="input_cpf_func" />
          <small></small>

          <label for="">Celular/Telefone:</label>
          <input type="number" id="input_cell_func" />
          <small></small>

          <label for="">Senha:</label>
          <input type="password" id="input_senha_func" />
          <small></small>

          <label for="">Confirmar Senha:</label>
          <input type="password" id="input_confirmacao_senha_func" />
          <small></small>
        </div>
      </form>

      <div class="botoes">
        <div class="botao_cadastro">
          <button id="botao_entrar" type="button" onclick="cadastrarFunc()">
            Cadastrar
          </button>
        </div>

        <div class="botao_sair">
          <button
            id="botao_sair"
            onclick="window.location.href='./dashboard/dashboard_gestor.html'"
          >
            Sair
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrarFunc() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeFuncVar = input_nome_func.value;
    var emailFuncVar = input_email_func.value;
    var enderecoFuncVar = input_endereco_func.value;
    var dataNascFuncVar = input_data_nasc_func.value;
    var cpfFuncVar = input_cpf_func.value;
    var celularFunc = input_cell_func.value;
    var senhaFuncVar = input_senha_func.value;
    var confirmacaoSenhaFuncVar = input_confirmacao_senha_func.value;

    if (
      nomeFuncVar == "" ||
      emailFuncVar == "" ||
      enderecoFuncVar == "" ||
      dataNascFuncVar == "" ||
      cpfFuncVar == "" ||
      celularFunc == "" ||
      senhaFuncVar == "" ||
      confirmacaoSenhaFuncVar == ""
    ) {
      console.log("Prencha todos os campos!");
      return false;
    } else if (
      emailFuncVar.includes("@") == false ||
      emailFuncVar.length < 15
    ) {
      console.log("E-mail incorreto!");
      return false;
    } else if (senhaFuncVar.length != confirmacaoSenhaFuncVar.length) {
      console.log("Insira senha iguais!");
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuarios/cadastrarFunc", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeFuncServer: nomeFuncVar,
        emailFuncServer: emailFuncVar,
        enderecoFuncServer: enderecoFuncVar,
        dataNascFuncServer: dataNascFuncVar,
        cpfFuncServer: cpfFuncVar,
        celularFuncServer: celularFunc,
        senhaFuncServer: senhaFuncVar,
        confirmarSenhaFuncServer: confirmacaoSenhaFuncVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // modal.style.display = 'block'
          // modalImg.src = "assets/iconCheck.svg"
          // modalText.innerHTML = "Cadastro efetuado com sucesso!";
          console.log("Cadastro efetuado com sucesso!");

          setTimeout(() => {
            window.location = "dashboard/dashboard_gestor.html";
          }, "1000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    //cardErro.style.display = "none"
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iSee</title>
  <link rel="stylesheet" href="css/meuPerfil.css">

</head>

<body>
  <div class="first_section">
    <div class="container_card container_dados">
      <img src="assets/img/userNavbar.svg" />
      <span>
        <input type="text" id="" placeholder="URL">
      </span>
      <h2 id="nome_usuario"></h2>


    </div>
    <!-- Meu Perfil -->
    <div class="container_card container_meu_perfil">
      <h2>Meu Perfil</h2>

      <form action="" id="" method="" onsubmit="">

        <div class="container_inputs_head">
          <label>Nome Completo:</label>
          <input type="text" id="" class="input_type1" disabled>
        </div>

        <div class="container_inputs_sidebyside">

          <span>
            <label>Telefone:</label> <input type="text" id="" placeholder="(XX) XXXXX-XXXX">
          </span>

          <span>
            <label>CPF:</label> <input type="text" id="" placeholder="XXX.XXX.XXX-XX" disabled>
          </span>

          <span>
            <label>E-mail:</label> <input type="text" id="">
          </span>


          <span>
            <label>CEP:</label> <input type="text" id="" placeholder="XXXXX-XXX">
          </span>

          <span>
            <label>Senha atual:</label> <input type="password" id="" placeholder="••••••••••">
          </span>

          <span>
            <label>Nova senha:</label> <input type="password" id="" placeholder="••••••••••">
          </span>
        </div>
      </form>

      <button>Alterar informações </button>
    </div>
    <!-- Lembrete -->
    <div class="container_card">
      <h2>Lembrete</h2>

      <div class="body_lembrete">
        <span>
          <label>Mensagem:</label> <br> <textarea placeholder="Texto atual"></textarea> <br>
        </span>

        <span>
          <label>Data e Hora:</label> <br> <input type="text" id="" placeholder="Hora atual (ToDo Function)">
        </span>
      </div>

      <button>Criar</button>

    </div>

  </div>

  <div class="container_navbar">
    <div class="navbar_bottom">
      <div class="btn_home">
        <img onclick="tela_home()" src="assets/img/home_icon.svg" />
        <h2>Home</h2>
      </div>

      <div class="btn_etiqueta">
        <img src="assets/img/etiqueta_icon.svg" />
        <h2>Etiquetas</h2>
      </div>

      <div class="btn_historico">
        <img src="assets/img/historico_icon.svg" />
        <h2>Histórico</h2>
      </div>

      <div class="btn_dashboard">
        <img src="assets/img/dashboard_icon.svg" />
        <h2>Dashboard</h2>
      </div>

      <div class="btn_alerta">
        <img src="assets/img/alertas_icon.png" />
        <h2>Alertas</h2>
      </div>

      <div class="btn_perfil">
        <img onclick="window.location.href='./meuPerfil.html'" src="assets/img/userNavbar.svg" />
        <h2>Perfil</h2>
      </div>

      <div class="btn_sair">
        <img onclick="sair()" src="assets/img/sair_icon.png" />
        <h2>Sair</h2>
      </div>
    </div>
  </div>
</body>

</html>

<script>

  var nome = sessionStorage.nomeUsuario

  nome_usuario.innerHTML = `${nome}`

  function sair() {
    sessionStorage.clear()
    window.location.href = './login.html'
  }

  function tela_home() {
    if ((sessionStorage.cargoUsuario) === "Gerente") {
      window.location = "dashboard/dashboard_gestor.html";
    } else {
      window.location = "dashboard/dashboard_funcionario.html";
    }
  }

</script>

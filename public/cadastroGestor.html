<script>
  function cadastrar() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome_gestor.value;
    var emailVar = input_email_gestor.value;
    var enderecoVar = input_endereco_gestor.value;
    var dataNascVar = input_data_nasc_gestor.value;
    var cpfVar = input_cpf_gestor.value;
    var celularGestor = input_cell_gestor.value;
    var senhaVar = input_senha_gestor.value;
    var confirmacaoSenhaVar = input_confirmacao_senha_gestor.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      enderecoVar == "" ||
      dataNascVar == "" ||
      cpfVar == "" ||
      celularGestor == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      console.log("Prencha todos os campos!")
      return false;
    } else if (
      emailVar.includes("@") == false ||
      emailVar.length < 15
    ) {
      console.log("E-mail incorreto!")
      return false;
    }

    else if (senhaVar.length != confirmacaoSenhaVar.length) {
     console.log("Insira senha iguais!")
      return false;
    }
    else {
            setInterval(sumirMensagem, 5000)
        }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        enderecoServer: enderecoVar,
        dataNascServer: dataNascVar,
        cpfServer: cpfVar,
        celularServer: celularGestor,
        senhaServer: senhaVar,
        confirmarSenhaServer: confirmacaoSenhaVar,
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        // modal.style.display = 'block'
        // modalImg.src = "assets/iconCheck.svg"
        // modalText.innerHTML = "Cadastro efetuado com sucesso!";
        console.log("Cadastro efetuado com sucesso!");

        setTimeout(() => {
          window.location = "login.html";
        }, "1000")

        // limparFormulario();
        // finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      // finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    //cardErro.style.display = "none"
  }
</script>

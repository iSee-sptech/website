<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleModal.css">
    <link rel="shortcut icon" href="assets/img/iconLogo.ico" type="image/x-icon" />
    <title>Login - ISee</title>
</head>

<body>

    <header id="headerHidden">
        <nav>
            <div class="logo"></div>
            <ul>
                <li><a class="effect1" href="index.html">Home</a></li>
                <li><a class="effect1" href="index.html#about">Sobre</a></li>
                <li> <a class="now">ISee</a></li>
                <li><a class="effect1" href="index.html#valores">Valores</a></li>
                <li><a class="effect1" href="index.html#contato">Contato</a></li>
                <li><a class="effect1" href="login.html">Login</a></li>
            </ul>

        </nav>
    </header>


    <div class="login">
        <div class="carrossel">
            <div style="width: 100%; height: 60%;" id="divImg1" onclick="img()">
                <img src="assets/img/img_carousel.png" style="display: flex;" id="img1" width="96%" alt="">
            </div>
            <div class="row">
                <button style="border-color: #7D2DE2;" class="carrosselButton1" id="buttonCarrossel1"></button>
                <button class="carrosselButton1" id="buttonCarrossel2"></button>
                <button class="carrosselButton1" id="buttonCarrossel3"></button>
            </div>
        </div>

        <div class="form">
            <form>
                <div class="titulo">
                    <h1>Bem-vindo ao <span>ISee</span></h1>
                </div>
                <div class="input_login">
                    <label class="h4" for="inputEmail">E-mail</label>
                    <input placeholder="iSee@example.com" type="text" id="inputEmail">
                    <label class="h4" for="inputPassword">Senha</label>
                    <input placeholder="Digite sua senha" type="password" id="inputPassword">
                </div>
                <div class="opcoes">
                    <div class="radio">
                        <input type="radio" name="" id="radio">
                        <label for="radio" class="radio-label">Lembrar Senha</label>
                    </div>
                    <div>
                        <h3 class="forgetPassword" onclick="modalEsqueciSenha()">Esqueci minha senha
                        </h3>
                    </div>
                </div>
                <div class="submit">
                    <button type="button" class="effectButton" onclick="entrar()">
                        Entrar
                    </button>
                </div>
                <div class="cadastro">
                    <h3 class="cadastroText">Não possui conta? <span class="forgetPassword"
                            onclick="window.location.href='cadastroGestor.html'"
                            style="font-weight: bold;">Cadastre-se</span></h3>
                </div>
                <form>
        </div>
    </div>

</body>

<div id="modal" class="modalBody">
    <div class="modalReadPlus">
        <div class="containerReadPlus">
            <div class="modalCheck">
                <img id="modalImg" src="" alt="iconModal">
            </div>
            <button onclick="buttonBack()" class="modalBack">&times;</button>
        </div>
        <span id="modalText"></span>
        <button class="button8" type="button" onclick="buttonBack()">Fechar</button>
    </div>
</div>

<div id="modalRedefinirSenha" class="modalBody">
    <div class="modalReadPlus">
        <div class="containerReadPlus">
            <div class="modalCheck" onclick="modalServicesRegrasSenha()">
                <img id="modalImg2" src="assets/img/iconHelp.svg" alt="check" />
            </div>
            <button onclick="buttonBack()" class="modalBack">&times;</button>
        </div>
        <span id="modalText2">
            Redefinir senha! <br>
            <label>Email</label> <br>
            <input style="text-align: center;" placeholder="iSee@example.com" type="text" id="inputEmailRedefinirSenha">
            <br>

            <label>Senha</label> <br>
            <input style="text-align: center;" placeholder="iSee@example.com" type="password" id="inputSenhaNova"> <br>


            <label>Confirmar Senha</label> <br>
            <input style="text-align: center;" placeholder="iSee@example.com" type="password"
                id="inputConfirmarSenhaNova"> <br>

            <span class="agrupamento_botoes_modal">
                <button class="button_modal_type2" type="button" onclick="modalEsqueciSenhaFechar()">Fechar</button>
                <button class="button_modal" type="button" onclick="atualizarSenha()">Redefinir</button>
            </span>
        </span>
    </div>

</div>

<div id="modalRegrasSenha" class="modalBody">
    <div class="modalReadPlus">
        <div class="containerReadPlus">
            <div class="modalCheck" style="margin-left: 86%; cursor: pointer;">
                <span style="cursor: pointer;" onclick="modalServicesRegrasSenhaFechar()">&times;</span>
            </div>
            <button onclick="buttonBack()" class="modalBack">&times;</button>
        </div>
        <span id="modalText3">
            Sua senha deve conter no mínimo <br> <a>8 caracteres<br>1 letra [a-Z]<br>1 número [0-9]<br>1 caracter
                especial [@|#|$|*]</a>
        </span>
    </div>
</div>



</html>

<script>

    function modalServicesRegrasSenha() {
        modalRegrasSenha.style.display = 'block'
        modalImg.src = "assets/img/iconHelp.svg"
        modalText.innerHTML = "Sua senha deve conter no mínimo <br> <a>8 caracteres<br>1 letra [a-Z]<br>1 número [0-9]<br>1 caracter especial [@|#|$|*]</a>";
    }
    function modalServicesRegrasSenhaFechar() {
        modalRegrasSenha.style.display = 'none'

    }

    function modalEsqueciSenha() {
        modalRedefinirSenha.style.display = 'block';
        modal.style.zIndex = 10;
        modalImg.src = "assets/img/iconHelp.svg";
        modalText.innerHTML = 'Redefinir senha! <br>';
        modal.style.display = "none";

        //  modalText.innerHTML += '<label>Email</label> <br>';
        //  modalText.innerHTML += '<input placeholder="iSee@example.com"  type="text" id="inputEmail"> <br>';
        //  modalText.innerHTML += '<label>Senha</label> <br>';
        //  modalText.innerHTML += '<input  placeholder="iSee@example.com"  type="text" id="inputEmail"> <br>';
        //  modalText.innerHTML += '<label>Senha</label> <br>';
        //  modalText.innerHTML += '<input  placeholder="iSee@example.com"  type="text" id="inputEmail"> <br>';
    }

    function modalEsqueciSenhaFechar() {
        modalRedefinirSenha.style.display = 'none';
    }

    function buttonBack() {
        modal.style.display = "none";
    }

    i = 0;
    function img() {
        i++
        if (i == 1) {
            img1.src = "assets/img/backgroundHome.svg"
            buttonCarrossel2.style.borderColor = "#7D2DE2"
            buttonCarrossel1.style.borderColor = "#000"
            buttonCarrossel3.style.borderColor = "#000"
            console.log(i)
        }
        else if (i == 2) {
            img1.src = "assets/img/dashboardAlert.svg"
            buttonCarrossel3.style.borderColor = "#7D2DE2"
            buttonCarrossel1.style.borderColor = "#000"
            buttonCarrossel2.style.borderColor = "#000"
            console.log(i)
        }
        else {
            img1.src = "assets/img/img_carousel.png"
            buttonCarrossel1.style.borderColor = "#7D2DE2"
            buttonCarrossel2.style.borderColor = "#000"
            buttonCarrossel3.style.borderColor = "#000"
            i = 0
            console.log(i)
        }

    }

    var loggIn = Number(sessionStorage.getItem("idUsuario"));

    loggIn > 0 ? inLoggin() : null;

    function entrar() {
        //aguardar();

        var emailVar = inputEmail.value;
        var senhaVar = inputPassword.value;

        if (emailVar == "" || senhaVar == "") {

            setTimeout(buttonBack, 2000)
            console.log("Preencha todos os campos!");
            modal.style.display = "block";
            modalImg.src = "assets/img/iconDanger.svg";
            modalText.innerHTML =
                "Preencha todos os campos!";
            return false;

            modal.style.display = 'block'
            modalImg.src = "assets/img/iconHelp.svg"
            modalText.innerHTML = "Acompanhamento em tempo real dos componentes de seu caixa.";
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                console.log("Login feito com sucesso!");
                modal.style.display = "block";
                modalImg.src = "assets/img/iconCheck.svg";
                modalText.innerHTML = "Login realizado! Redirecionando...";

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.emailUsuario = json.emailUsuario;
                    sessionStorage.nomeUsuario = json.nomeUsuario;
                    sessionStorage.idUsuario = json.idUsuario;
                    sessionStorage.cpfUsuario = json.cpfUsuario;
                    sessionStorage.cargoUsuario = json.cargoUsuario;

                    setTimeout(function () {
                        if ((sessionStorage.cargoUsuario) === "Gerente") {
                            window.location = "dashboard/homeGestor.html";
                        } else {
                            window.location = "dashboard/homeFuncionario.html";
                        }
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                setTimeout(buttonBack, 2000)
                modal.style.display = "block";
                modalImg.src = "assets/img/iconDanger.svg";
                modalText.innerHTML =
                    "Email e/ou senha incorretos!";

                resposta.text().then(texto => {
                    //console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function atualizarSenha() {
        inputEmailRedefinir = inputEmailRedefinirSenha.value;
        inputSenhaRedefinir = inputSenhaNova.value;
        inputConfirmarSenha = inputConfirmarSenhaNova.value

        if (inputEmailRedefinir == "" || inputSenhaRedefinir == "" || inputConfirmarSenha == "") {
            setTimeout(buttonBack, 2000)
            modal.style.display = "block";
            modalImg.src = "assets/img/iconDanger.svg";
            modalText.innerHTML =
                "Preencha todos os campos!";
            return false;
        } else if (inputSenhaRedefinir != inputConfirmarSenha) {
            setTimeout(buttonBack, 2000)
            modal.style.display = "block";
            modalImg.src = "assets/img/iconDanger.svg";
            modalText.innerHTML =
                "Senhas diferentes!";
            return false;

        } else {
            fetch("/usuarios/atualizarSenha", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    emailServer2: inputEmailRedefinir,
                    senhaServer2: inputSenhaRedefinir,

                }),
            }).then((response) => {
                response.json().then((data) => {
                    const msg = data.mensagem;
                    console.log(msg);
                    if (msg == "success") {
                        setTimeout(buttonBack, 2000)
                        modal.style.display = "block";
                        modalImg.src = "assets/img/iconCheck.svg";
                        modalText.innerHTML =
                            "Senha atualizada com sucesso!";
                        
                    } else {
                        console.log("Houve um erro ao tentar atualizar os dados do Perfil");
                    }
                });
            });
        }
    }

</script>

    var loggIn = Number(sessionStorage.getItem("idUsuario"));



    loggIn > 0 ? inLoggin() : null;
    function entrar() {
        //aguardar();

        var emailVar = inputEmail.value;
        var senhaVar = inputPassword.value;

        if (emailVar == "" || senhaVar == "") {
            
            console.log("Preencha todos os campos!");
            modal.style.display = "block";
            modalImg.src = "assets/img/iconDanger.svg";
            modalText.innerHTML =
            "Preencha todos os campos!";
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
               console.log("Login feito com sucesso!");
               modal.style.display = "block";
                modalImg.src = "assets/img/iconCheck.svg";
                modalText.innerHTML = "Login realizado! Redirecionando...";

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.emailUsuario = json.emailUsuario;
                    sessionStorage.nomeUsuario = json.nomeUsuario;
                    sessionStorage.idUsuario = json.idUsuario;
                    sessionStorage.cpfUsuario = json.cpfUsuario;
                    sessionStorage.cargoUsuario = json.cargoUsuario;

                    setTimeout(function () {
                        if ((sessionStorage.cargoUsuario) === "Gerente"){
                            window.location = "dashboard/homeGestor.html";
                        }else{
                            window.location = "dashboard/homeFuncionario.html";
                        }
                    }, 1000); // apenas para exibir o loading

                });

            } else {
            modal.style.display = "block";
            modalImg.src = "assets/img/iconDanger.svg";
            modalText.innerHTML =
            "Email e/ou senha incorretos!";

                resposta.text().then(texto => {
                    //console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

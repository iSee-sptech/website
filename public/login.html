    <div class="login">
        <div class="carrossel">
            <div style="width: 100%; height: 60%;" id="divImg1" onclick="img()">
                <img src="assets/img/img_carousel.png" style="display: flex;" id="img1" width="96%" alt="">
            </div>
            <div class="row">
                <button style="border-color: #7D2DE2;" class="carrosselButton1" id="buttonCarrossel1"></button>
                <button class="carrosselButton1" id="buttonCarrossel2"></button>

                <div class="titulo">

                    <button type="button" onclick="entrar()">
                        Entrar

                    <h3 class="cadastroText">NÃ£o possui conta? <span class="forgetPassword"
                            onclick="window.location.href='cadastroGestor.html'"
                            style="font-weight: bold;">Cadastre-se</span></h3>
                </div>
                <form>
        </div>
    </div>

</html>

<script>
    i = 0;
    function img() {
        i++
        if (i == 1) {
            img1.src = "assets/img/backgroundHome.svg"
            buttonCarrossel2.style.borderColor = "#7D2DE2"
            buttonCarrossel1.style.borderColor = "#000"
            buttonCarrossel3.style.borderColor = "#000"
            console.log(i)
        }
        else if (i == 2) {
            img1.src = "assets/img/dashboardAlert.svg"
            buttonCarrossel3.style.borderColor = "#7D2DE2"
            buttonCarrossel1.style.borderColor = "#000"
            buttonCarrossel2.style.borderColor = "#000"
            console.log(i)
        }
        else {
            img1.src = "assets/img/img_carousel.png"
            buttonCarrossel1.style.borderColor = "#7D2DE2"
            buttonCarrossel2.style.borderColor = "#000"
            buttonCarrossel3.style.borderColor = "#000"
            i = 0
            console.log(i) 
        }

    }

    var loggIn = Number(sessionStorage.getItem("idUsuario"));



    loggIn > 0 ? inLoggin() : null;
    function entrar() {
        //aguardar();

        var emailVar = inputEmail.value;
        var senhaVar = inputPassword.value;

        if (emailVar == "" || senhaVar == "") {
            
            console.log("Preencha todos os campos!");
            return false;
        }
        else {
            //setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
               console.log("Login feito com sucesso!");

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.emailUsuario = json.emailUsuario;
                    sessionStorage.nomeUsuario = json.nomeUsuario;
                    sessionStorage.idUsuario = json.idUsuario;
                    sessionStorage.cpfUsuario = json.cpfUsuario;
                    sessionStorage.cargoUsuario = json.cargoUsuario;

                    setTimeout(function () {
                        if ((sessionStorage.cargoUsuario) === "Gerente"){
                            window.location = "dashboard/dashboard_gestor.html";
                        }else{
                            window.location = "dashboard/dashboard_funcionario.html";
                        }
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    //console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>

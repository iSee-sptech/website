          <label for="">Celular/Telefone:</label>
          <input type="number" id="input_cell_func" />

          <label for="">Senha:</label>
          <input type="password" id="input_senha_func" />

          <label for="">Confirmar Senha:</label>
          <input type="password" id="input_confirmacao_senha_func" />
        </div>
      </form>

      <div class="botao_cadastro">
        <button
          id="botaoCadastroFuncionario"
          type="button"
